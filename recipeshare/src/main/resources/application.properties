spring.application.name=recipeshare
server.port=${PORT:8080}

# ===============================
# Railway PostgreSQL (prod)
# ===============================
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 + JPA
# Use a file-based H2 DB and enable AUTO_SERVER so the console can connect reliably
spring.datasource.url=jdbc:h2:file:./data/recipeshare;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
# JPA / Hibernate settings
## H2 dialect is auto-detected, so this line is optional
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console and allow web access from other hosts if needed
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging
logging.level.root=WARN
logging.level.com.mcon152.recipeshare.web=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Rolling File Appender Configuration
logging.file.name=logs/recipeshare.log
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.file-name-pattern=logs/recipeshare-%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=50MB
